<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <section class="row" style="margin-top: 25%">
            <article class="col-md-4 col-md-offset-4">
                <form class="form-horizontal" method="GET" action="processor">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="can">Cantidad: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="can" pattern="[1-9][0-9]*" placeholder="Introduce un numero entero" name="amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="sel1">Elige producto:</label>
                        <div class="col-sm-7">
                            <select class="form-control" id="sel1" name="id">
                                <option value="1">Piruleta</option>
                                <option value="2">Caramelo</option>
                                <option value="3">Chupachups</option>
                                <option value="4">Galletas</option>
                                <option value="5">Chicles</option>
                                <option value="6">Agua</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="ob" value="cart">
                    <label class="radio-inline col-md-4 col-md-offset-3"><input type="radio" name="op" value="add" checked>AÃ±adir</label>
                    <label class="radio-inline col-md-4"><input type="radio" name="op" value="drop">Eliminar</label>
                    <div class="form-group"> 
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-default btn-block">Enviar</button>
                        </div>
                    </div>
                </form> 

                <a class="btn btn-default" href="processor?ob=cart&op=list">Ver Carrito</a>
                <a class="btn btn-default" href="processor?ob=cart&op=checkout">Comprar</a>
                <a class="btn btn-default" href="processor?ob=purchases&op=list">Ver pedidos</a>
                <a class="btn btn-default" href="processor?ob=cart&op=empty">Vaciar Carrito</a>
                <a class="btn btn-default" href="processor?ob=product&op=list">Ver productos</a>
                <a class="btn btn-default" href="processor?ob=close">Eliminar Sesion</a>
                
                
            </article>

        </section>
    </body>
</html>
