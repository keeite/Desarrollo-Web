<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">  
                <h1>Rellene el formulario</h1>
                <form class="form-horizontal" method="POST" action="tabla.jsp">
                    <div class="form-group">
                        <label class="label-control col-lg-2">filas</label>
                        <div class="col-lg-5">
                            <input class="form-control" type="text" name="rows" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-lg-2">columnas</label>
                        <div class="col-lg-5">
                            <input class="form-control" type="text" name="cols" />
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-lg-offset-2 col-lg-3">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
